<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Mirroring OS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <div id="rain-container" class="rain-overlay hidden">
        <div class="rain-layer env-rain-far"></div>
        <div class="rain-layer env-rain-near"></div>
        <div class="rain-layer glass-rain"></div>
    </div>

    <div id="snow-container" class="snow-overlay hidden">
        <div class="snow-layer env-snow-far"></div>
        <div class="snow-layer env-snow-near"></div>
    </div>

    <header class="pixel-header">
        <h1 class="pixel-title">smart Morning</h1>
        <button id="settings-btn" class="pixel-btn">SETUP</button>
    </header>

    <div id="settings-modal" class="modal-overlay hidden">
        <div class="pixel-window">
            <div class="window-header">
                <span class="window-title">SYSTEM CONFIG</span>
                <button id="close-modal-btn" class="pixel-close-btn">X</button>
            </div>
            
<div class="window-content">
                <div class="control-group">
                    <label>MANUAL MODE:</label>
                    <label class="pixel-toggle">
                        <input type="checkbox" id="manual-mode-toggle">
                        <span class="slider"></span>
                        <span class="label-text">ACTIVE</span>
                    </label>
                </div>

                <div id="manual-controls-container" style="opacity: 0.5; transition: opacity 0.3s; display: flex; flex-direction: column; gap: 20px;">
                    
                    <div class="control-group">
                        <label>TEMP (°C):</label>
                        <div style="width: 100%;">
                            <div class="pixel-input-group">
                                <input type="number" id="manual-temp-input" class="pixel-input" value="20" disabled>
                                <div class="pixel-spinner-controls">
                                    <button id="temp-up-btn" class="pixel-spin-btn" disabled><div class="arrow-up"></div></button>
                                    <button id="temp-down-btn" class="pixel-spin-btn" disabled><div class="arrow-down"></div></button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="control-group">
                        <label>WIND (KM/H):</label>
                        <div style="width: 100%;">
                            <div class="pixel-input-group">
                                <input type="number" id="manual-wind-input" class="pixel-input" value="10" disabled>
                                <div class="pixel-spinner-controls">
                                    <button id="wind-up-btn" class="pixel-spin-btn" disabled><div class="arrow-up"></div></button>
                                    <button id="wind-down-btn" class="pixel-spin-btn" disabled><div class="arrow-down"></div></button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="control-group">
                        <label>UV INDEX:</label>
                        <div style="width: 100%;">
                            <div class="pixel-input-group">
                                <input type="number" id="manual-uv-input" class="pixel-input" value="3" disabled>
                                <div class="pixel-spinner-controls">
                                    <button id="uv-up-btn" class="pixel-spin-btn" disabled><div class="arrow-up"></div></button>
                                    <button id="uv-down-btn" class="pixel-spin-btn" disabled><div class="arrow-down"></div></button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="control-group">
                        <label>RAIN CHANCE (%):</label>
                        <div style="width: 100%;">
                            <div class="pixel-input-group">
                                <input type="number" id="manual-rain-prob-input" class="pixel-input" value="0" disabled>
                                <div class="pixel-spinner-controls">
                                    <button id="rain-prob-up-btn" class="pixel-spin-btn" disabled><div class="arrow-up"></div></button>
                                    <button id="rain-prob-down-btn" class="pixel-spin-btn" disabled><div class="arrow-down"></div></button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <hr style="border: 2px solid var(--primary-blue); width: 100%; margin: 15px 0;">

                <div class="control-group">
                    <label for="season-select">SEASON:</label>
                    <div class="pixel-select-wrapper">
                        <select id="season-select" class="pixel-input">
                            <option value="spring">SPRING</option>
                            <option value="summer">SUMMER</option>
                            <option value="autumn">AUTUMN</option>
                            <option value="winter">WINTER</option>
                        </select>
                    </div>
                </div>

                <div class="control-group">
                    <label>CONDITION:</label>
                    <div class="weather-toggles">
                        <label class="pixel-toggle">
                            <input type="checkbox" id="rain-toggle">
                            <span class="slider"></span>
                            <span class="label-text">RAIN</span>
                        </label> <label class="pixel-toggle">
                            <input type="checkbox" id="snow-toggle">
                            <span class="slider"></span>
                            <span class="label-text">SNOW</span>
                        </label>
                    </div>
                </div>
            </div>
        
        </div>
    </div>

    <div class="dashboard-grid">
        <div class="pixel-container weather-widget">
            <div class="widget-header">
                <div class="pixel-close-btn">X</div>
                <div class="widget-title">WEATHER</div>
            </div>

            <div class="location-wrapper">
                <div class="pixel-dropdown" id="city-dropdown">
                    <div class="dropdown-header">
                        <input type="text" id="city-input" class="pixel-input-dropdown" placeholder="Stadt suchen..." value="Leipzig" autocomplete="off">
                        <span class="pixel-arrow"></span>
                    </div>
                    <ul class="dropdown-list hidden" id="location-list">
                        <li data-value="Leipzig">Leipzig</li>
                    </ul>
                </div>
            </div> 
            
            <div class="widget-content">
                <img id="weather-icon" src="weather_icons/loading.png" alt="Wetter Icon" class="pixel-icon">
                <div class="weather-info">
                    <span id="weather-temp" class="pixel-temp">--°C</span>
                    <span id="weather-desc" class="pixel-desc">Lade Daten...</span>
                </div>
            </div>
        </div>

        <div class="pixel-container clothing-widget">
            <div class="widget-header">
                <div class="pixel-close-btn">X</div>
                <div class="widget-title">CLOTHING</div>
            </div>
            
            <div class="widget-content list-content">
                <ul class="clothing-list">
                    <li class="clothing-item" id="item-sunglasses">
                        <div class="pixel-checkbox"></div>
                        <span class="item-name">SUNGLASSES</span>
                        <img src="images/clothing_icons/sunglasses.png" alt="Sunglasses" class="pixel-item-icon">
                    </li>
                    <li class="clothing-item" id="item-sunscreen">
                        <div class="pixel-checkbox"></div>
                        <span class="item-name">SUNSCREEN</span>
                        <img src="images/clothing_icons/sunscreen.png" alt="Sunscreen" class="pixel-item-icon">
                    </li>
                    <li class="clothing-item" id="item-hat">
                        <div class="pixel-checkbox"></div>
                        <span class="item-name">HAT</span>
                        <img src="images/clothing_icons/hat.png" alt="Hat" class="pixel-item-icon">
                    </li>
                    <li class="clothing-item" id="item-umbrella">
                        <div class="pixel-checkbox"></div>
                        <span class="item-name">UMBRELLA</span>
                        <img src="images/clothing_icons/umbrella.png" alt="Umbrella" class="pixel-item-icon">
                    </li>
                    <li class="clothing-item" id="item-scarf">
                        <div class="pixel-checkbox"></div>
                        <span class="item-name">SCARF</span>
                        <img src="images/clothing_icons/scarf.png" alt="Scarf" class="pixel-item-icon">
                    </li>
                    <li class="clothing-item" id="item-gloves">
                        <div class="pixel-checkbox"></div>
                        <span class="item-name">GLOVES</span>
                        <img src="images/clothing_icons/gloves.png" alt="Gloves" class="pixel-item-icon">
                    </li>

                    <li class="clothing-item" id="item-water">
                        <div class="pixel-checkbox"></div>
                        <span class="item-name">WATER</span>
                        <img src="images/clothing_icons/water.png" alt="Water" class="pixel-item-icon">
                    </li>

                    <li class="clothing-item" id="item-boots">
                        <div class="pixel-checkbox"></div>
                        <span class="item-name">BOOTS</span>
                        <img src="images/clothing_icons/boots.png" alt="Boots" class="pixel-item-icon">
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
