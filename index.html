<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Mirroring OS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <div id="rain-container" class="rain-overlay hidden">
        <div class="rain-layer env-rain-far"></div>
        <div class="rain-layer env-rain-near"></div>
        <div class="rain-layer glass-rain"></div>
    </div>

    <div id="snow-container" class="snow-overlay hidden">
        <div class="snow-layer env-snow-far"></div>
        <div class="snow-layer env-snow-near"></div>
        <div class="snow-layer glass-snow"></div>
    </div>

    <header class="pixel-header">
        <h1 class="pixel-title">smart Morning</h1>
        <button id="settings-btn" class="pixel-btn">SETUP</button>
    </header>

    <div id="settings-modal" class="modal-overlay hidden">
        <div class="pixel-window">
            <div class="window-header">
                <span class="window-title">SYSTEM CONFIG</span>
                <button id="close-modal-btn" class="pixel-close-btn">X</button>
            </div>
            
            <div class="window-content">
                <div class="control-group">
                    <label for="season-select">SEASON:</label>
                    <div class="pixel-select-wrapper">
                        <select id="season-select" class="pixel-input">
                            <option value="spring">SPRING</option>
                            <option value="summer">SUMMER</option>
                            <option value="autumn">AUTUMN</option>
                            <option value="winter">WINTER</option>
                        </select>
                    </div>
                </div>

                <div class="control-group">
                    <label>WEATHER:</label>
                    <div class="weather-toggles">
                        <label class="pixel-toggle">
                            <input type="checkbox" id="rain-toggle">
                            <span class="slider"></span>
                            <span class="label-text">RAIN</span>
                        </label>
                        <label class="pixel-toggle">
                            <input type="checkbox" id="snow-toggle">
                            <span class="slider"></span>
                            <span class="label-text">SNOW</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="dashboard-grid">
        <div class="pixel-container weather-widget">
            <div class="widget-header">
                <div class="pixel-close-btn">X</div>
                <div class="widget-title">WEATHER</div>
            </div>

            <div class="location-wrapper">
                <div class="pixel-dropdown" id="city-dropdown">
                    <div class="dropdown-header">
                        <input type="text" id="city-input" class="pixel-input-dropdown" placeholder="Stadt suchen..." value="Leipzig" autocomplete="off">
                        <span class="pixel-arrow"></span>
                    </div>
                    <ul class="dropdown-list hidden" id="location-list">
                        <li data-value="Leipzig">Leipzig</li>
                    </ul>
                </div>
            </div> 
            
            <div class="widget-content">
                <img id="weather-icon" src="weather_icons/loading.png" alt="Wetter Icon" class="pixel-icon">
                <div class="weather-info">
                    <span id="weather-temp" class="pixel-temp">--Â°C</span>
                    <span id="weather-desc" class="pixel-desc">Lade Daten...</span>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
